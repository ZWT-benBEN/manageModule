<link rel="stylesheet" href="login.scss">
<link rel="stylesheet" href="static/html/index/login/login.css">
<div class="login ">
    <div class="login_box">
        <div class="lg_title">
            <!-- <p class="_ch">管理平台</p> -->
            <em class="logintext" style="top:0;width: 281px;height: 112px; font-size: 36px; font-style: normal; text-align: center; line-height: 112px; ">管理平台</em>
        </div>
        <div class="lg_inner">
            <p><span class="welcome_ch">欢迎</span><span class="welcome_eg">welcome</span></p>
            <form action="" class="form-login">
                <div class="login_username">
                    <em style="width:14px;height:14px;background-image:url(__uri(static/images/login_username.png));"></em>
                    <input type="text" class="form-control username"  placeholder="账号/邮箱/手机号">
                    <p class=" login_require name_show hide"><span class="import_star">*</span>请输入账号/邮箱/手机号</p>
                </div>
                <div class="login_password">
                    <em style="width:14px;height:16px;background-image:url(__uri(static/images/login_password.png));"></em>
                    <input type="password" class="form-control password" placeholder="请输入密码">
                    <p class="login_require password_show hide"><span class="import_star">*</span>请输入密码</p>
                </div>
                <div class="login_safety">
                    <em style="width:14px;height:16px;background-image:url(__uri(static/images/login_safety.png));"></em>
                    <input type="text" class="form-control safety" placeholder="请输入验证码">
                    <img class="pull-right" src="static/images/code.png" alt="" style="width: 102px;height: 35px;">
                    <p class="login_require safety_show hide"><span class="import_star">*</span>请输入验证码</p>
                </div>
                <a href="#" class="btn btn_login">登录</a>
            </form>
        </div>
    </div>
    <div class="lg_version">
        <p class="belong">版权所有：公考盟</p>
        <p>Copyright2017 公考盟 All Rights Reserved.</p>
    </div>
</div>
<script>
    var $ = require('jquery');
    var my = require('/modules/app/main');
    my.colorChage();
    
    $('.btn_login').on('click',function(){
        var name = $('.login_username').find('input').val().trim();
        var password = $('.login_password').find('input').val().trim();
        var safety = $('.login_safety').find('input').val().trim();
        if(name===''){
            $('.name_show').removeClass('hide');
        }
        if(password===''){
            $('.password_show').removeClass('hide');
        }
        if(safety===''){
            $('.safety_show').removeClass('hide')
        }
        if(name!==''&password!==''&safety!==''){
            $('.btn_login').attr('href','mageUser.html')
        }

    })
</script>
